    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                let obj = {
                    type: "get",
                    url: "/search",
                    data: {
                        kuchemail: $("#validationCustomUsername").val(),
                    }
                }

                $.ajax(obj).done(function(resp) {
                        //create table usersProfile(fname varchar(30), lname varchar(30), emailid varchar(30), state varchar(15), city varchar(15), number varchar(13), address varchar(30),pic varchar(30));
                        $("#validationCustom01").val(resp[0].fname);
                        $("#validationCustom02").val(resp[0].lname);
                        $("#validationCustom03").val(resp[0].state);
                        $("#validationCustom04").val(resp[0].city);
                        $("#validationCustom05").val(resp[0].number);
                        $("#validationCustom06").val(resp[0].address);

                        $("#hid").val(resp[0].pic);
                        $("#prev").prop('src', "uploads/" + resp[0].pic);

                    })
                    .fail(function(err) {
                        alert(err.message);
                    })
            })

            $("#validationCustomUsername").keyup(function() {
                let a = $("#validationCustomUsername").val();
                var r = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; //regular expression for validation of email
                if (r.test(a) == false) {
                    $("#erremail").html("invalid").removeClass("ok").addClass("not-ok");
                    $("#btnn").prop("disabled", true);
                } else {
                    $("#erremail").html("valid").addClass("ok").removeClass("not-ok");
                    $("#btnn").prop("disabled", false);
                }
            })
        });
    </script>

    <script>
        function doShowPrev(refFile, refImg) {
            const [file] = refFile.files
            if (file) {
                refImg.src = URL.createObjectURL(file)
            }
        }
    </script>

    <style>
        .ok {
