<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        var module = angular.module("myModule", []);
        var controller = module.controller("myController", function($scope, $http) {

            $scope.jsonRecordsAry = [];
            $scope.doFetchAll = function() {
                let url = "/angular-fetch-service";
                $http.get(url).then(success, errors);


                function success(response) {

                    $scope.jsonRecordsAry = response.data;
                }

                function errors(response) {
                    alert(response.data);
                }
            }
        })
    </script>

    <style>
        body {
            background-color: #dca040be;
        }
    </style>
</head>

<body ng-app="myModule" ng-controller="myController" ng-init="doFetchAll();">

    <div class="text-center mt-3">
        <h3>List of all the Service Poviders</h3>
        <div class="">

            <table cellpadding="5" class="table table-bordered table-striped " rules="all ">
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>category</th>
                    <th>Firm</th>
                    <th>Website</th>
                    <th>Location</th>
                    <th>Since</th>
                    <th>About</th>
                </tr>
                <tr ng-repeat="obj in jsonRecordsAry">
                    <td>{{obj.pemailid}}</td>
                    <td>{{obj.pname}}</td>
                    <td>{{obj.pnumber}}</td>
                    <td>{{obj.pcategory}}</td>
                    <td>{{obj.pfirm}}</td>
                    <td>{{obj.pwebsite}}</td>
                    <td>{{obj.plocation}}</td>
                    <td>{{obj.psince}}</td>
                    <td>{{obj.pabout}}</td>


                </tr>
            </table>
        </div>
    </div>
</body>

</html>
