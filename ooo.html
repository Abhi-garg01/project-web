    <script>
        $(document).ready(function() {
            $("#btnn").click(function() {
                if ($("#exampleInputEmail1").val() == "") {
                    alert("fill email please...");
                    return;
                }
                if ($("#exampleInputPassword1").val() == "") {
                    alert("fill passowrd please...");
                    return;
                }
                if ($("#sel").val() == "User Type") {
                    alert("Select User Type please...");
                    return;

                }



                let obj = {
                    type: "get",
                    url: "/signup-save",
                    data: {
                        kuchbhiemail: $("#exampleInputEmail1").val(),
                        kuchbhipass: $("#exampleInputPassword1").val(),
                        kuchbhisel: $("#sel").val()
                    }
                }


                // alert(kuchbhiemail);

                // alert(kuchbhiemail);
                $.ajax(obj).done(function(resp) {
                    alert(resp);
                }).fail(function(err) {
                    alert("Error=" + err);
                });

            })
            $("#btnn2").click(function() {
                var kuchemail = $("#floatingInput").val();
                var kuchpass = $("#floatingPassword").val();
                let obj1 = {
                    type: "get",
                    url: "/login",
                    data: {
                        kuchemail: kuchemail,
                        kuchpass: kuchpass
                    }
                }
                $.ajax(obj1).done(function(resp) {

                    if (resp == "Customer") {

                        localStorage.setItem("user", kuchemail);
                        location.href = "customer-dash.html";
                    } else {
                        location.href = "service-provider-dash.html"

                    }
                }).fail(function(err) {
                    alert("Error=" + err);
                });
            })

            $("#exampleInputEmail1").keyup(function() {
                let a = $("#exampleInputEmail1").val();
                var r = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; //regular expression for validation of email
                if (r.test(a) == false) {
                    $("#erremail").html("invalid");
                    $("#btnn").prop("disabled", true);
                } else {
                    $("#erremail").html("valid");
                    $("#btnn").prop("disabled", false);
                }
            })
            $("#exampleInputPassword1").keyup(function() {
                let a = $("#exampleInputPassword1").val();
                var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/; //regular expression for validation of password
                if (r.test(a) == false) {
                    $("#errpass").html("invalid");
                    $("#btnn").prop("disabled", true);
                } else {
                    $("#errpass").html("valid");
                    $("#btnn").prop("disabled", false);
                }
            })


        })
    </script>
